<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación Casamiento Agustina y Diego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfbf7; /* Crema muy suave */
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            ring: 2px;
            border-color: #e11d48; /* Color rosa boda */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        
        <div class="bg-rose-50 p-6 text-center border-b border-rose-100">
            <h1 class="text-3xl text-gray-800 leading-tight">
                Confirmar asistencia al casamiento de <br>
                <span class="text-rose-600">Agustina y Diego</span>
            </h1>
        </div>

        <div class="p-8 space-y-6">
            
            <div class="space-y-2">
                <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">
                    Tu Nombre y Apellido
                </label>
                <input type="text" id="nombrePrincipal" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-200 focus:border-rose-400 input-field"
                    placeholder="Ej: Juan Pérez">
                <p class="text-xs text-gray-400">* Este campo es obligatorio</p>
            </div>

            <div id="listaInvitados" class="space-y-4">
                </div>

            <button onclick="agregarInvitado()" 
                class="w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rose-400 hover:text-rose-500 hover:bg-rose-50 transition-colors flex items-center justify-center gap-2 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Sumar invitado
            </button>

            <hr class="border-gray-100">

            <button onclick="enviarDatos()" id="btnConfirmar"
                class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Confirmar asistencia
            </button>

            <div id="mensajeEstado" class="hidden text-center p-3 rounded-lg text-sm font-medium"></div>

        </div>
    </div>

    <script>
        // ================= CONFIGURACIÓN =================
        // PEGA AQUÍ LA URL QUE TE DIO GOOGLE APPS SCRIPT
        const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycby75yN0UPa5zUijNJ395OhnkPYCJTi4zwkdBZ3LGStO-BMmNg2Ar69Q9GEaZ4wc4afqYw/exec"; 
        // =================================================

        // Array para mantener referencia (aunque leeremos el DOM directamente para simplicidad)
        let contadorInvitados = 0;

        function agregarInvitado() {
            contadorInvitados++;
            const contenedor = document.getElementById('listaInvitados');
            
            // Crear el elemento HTML del nuevo invitado
            const div = document.createElement('div');
            div.className = "bg-gray-50 p-4 rounded-lg border border-gray-200 relative animate-fade-in-down";
            div.id = `invitado-${contadorInvitados}`;
            
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <label class="text-sm font-semibold text-gray-600">Invitado #${contadorInvitados}</label>
                    <button onclick="eliminarInvitado('invitado-${contadorInvitados}')" class="text-red-400 hover:text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <input type="text" class="nombre-invitado w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-rose-400" placeholder="Nombre y Apellido">
            `;
            
            contenedor.appendChild(div);
            
            // Auto-focus en el nuevo campo
            div.querySelector('input').focus();
        }

        function eliminarInvitado(id) {
            const elemento = document.getElementById(id);
            elemento.remove();
            // Actualizamos los números de invitados visualmente sería ideal, pero no crítico para funcionalidad.
            contadorInvitados--;
        }

        function enviarDatos() {
            const btn = document.getElementById('btnConfirmar');
            const mensaje = document.getElementById('mensajeEstado');
            const nombrePrincipal = document.getElementById('nombrePrincipal').value.trim();
            
            // 1. Validación
            if (nombrePrincipal === "") {
                mostrarMensaje("Por favor, ingresa tu nombre para continuar.", "error");
                document.getElementById('nombrePrincipal').focus();
                return;
            }

            // 2. Recolectar nombres de invitados
            const inputsInvitados = document.querySelectorAll('.nombre-invitado');
            let listaAcompanantes = [];
            
            inputsInvitados.forEach(input => {
                if(input.value.trim() !== "") {
                    listaAcompanantes.push(input.value.trim());
                }
            });

            // 3. Preparar UI para carga
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Enviando...`;

            // 4. Enviar a Google Apps Script
            const datos = {
                nombre: nombrePrincipal,
                acompanantes: listaAcompanantes
            };

            fetch(URL_APPS_SCRIPT, {
                method: 'POST',
                mode: 'no-cors', // Importante para evitar errores de CORS con Google
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datos)
            })
            .then(response => {
                // Con mode: 'no-cors', la respuesta es opaca, asumimos éxito si no hay error de red
                mostrarMensaje("¡Gracias! Tu asistencia ha sido confirmada.", "exito");
                btn.innerHTML = "¡Confirmado!";
                btn.classList.remove('bg-rose-600');
                btn.classList.add('bg-green-600');
                
                // Opcional: Limpiar formulario
                // document.getElementById('nombrePrincipal').value = '';
                // document.getElementById('listaInvitados').innerHTML = '';
            })
            .catch(error => {
                mostrarMensaje("Hubo un error al enviar. Intenta de nuevo.", "error");
                btn.disabled = false;
                btn.innerHTML = "Confirmar asistencia";
                console.error('Error:', error);
            });
        }

        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById('mensajeEstado');
            div.classList.remove('hidden', 'text-red-600', 'bg-red-50', 'text-green-600', 'bg-green-50');
            
            if (tipo === 'error') {
                div.classList.add('text-red-600', 'bg-red-50');
            } else {
                div.classList.add('text-green-600', 'bg-green-50');
            }
            
            div.textContent = texto;
            div.classList.remove('hidden');
        }
    </script>
</body>
</html>
